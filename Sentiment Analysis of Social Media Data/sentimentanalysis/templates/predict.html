<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <style>
        body {
            background-color: powderblue;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div.vertical-center {
            text-align: center;
        }

        h2 {
            background-color: #ff6600;
            padding: 10px;
            color: white;
            border-radius: 8px;
        }

        table, th, td {
            border: 1px solid black;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            background-color: #ffa500;
            padding: 10px;
        }

        p {
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<style>
table, th, td {
  border:1px solid black;
}
th, td {
  background-color: #ffa500;
}
</style>
<body style="background-color:powderblue;">
  <div class="vertical-center">
    <h2 style="background-color:Orange" >Sentiment Analyzer Engine Output</h2>
    <table style="width:100%">
      <tr>
        <td>Predition Label</td>
        <td>Sentiment</td>
      </tr>
      <tr>
        <td>{{pred}}</td>
        <td>{{sent}}</td>
      </tr>
    </table>
    <p style="font-size:48px">
    &#128512; &#128516; &#128517; &#128514;
    </p>
    <p align="center"><button onclick="history.back()">Go Back</button></p>
  </div>
</body>
</html>
